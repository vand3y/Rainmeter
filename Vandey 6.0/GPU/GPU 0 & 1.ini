[Rainmeter]
Update=1000
AccurateText=1
BackgroundMode=2
SolidColor=#color7#

[Metadata]
Name=Vandey
Config=
Description=System related information
Instructions=Make changes to settings in the Vandeys_Settings.inc file found in the skins directory.
Version=5.0.0

[Variables]
@includeHWiNFOConfig=#ROOTCONFIGPATH#HWiNFO_Config.inc
@includeSystemColors=#ROOTCONFIGPATH#system_colors.inc
@includeGPU0=#CURRENTPATH#GPU0.inc
@includeGPU0Monitor=#CURRENTPATH#GPU0 Monitor.inc
@includeGPU0MemoryMonitor=#CURRENTPATH#GPU0 Memory Monitor.inc
@includeGPU0Graphs=#CURRENTPATH#GPU0 Graphs.inc
@includeGPU0Statistics=#CURRENTPATH#GPU0 Statistics.inc
@includeGPU1=#CURRENTPATH#GPU1.inc
@includeGPU1Monitor=#CURRENTPATH#GPU1 Monitor.inc
@includeGPU1MemoryMonitor=#CURRENTPATH#GPU1 Memory Monitor.inc
@includeGPU1Graphs=#CURRENTPATH#GPU1 Graphs.inc
@includeGPU1Statistics=#CURRENTPATH#GPU1 Statistics.inc

[Monitor_Outline_Top]
Meter=IMAGE
DynamicVariables=1
X=0
Y=0
H=1
W=(#CURRENTCONFIGWIDTH#)
SolidColor=#color6#
UpdateDivider=-1

[Monitor_Outline_Left]
Meter=IMAGE
DynamicVariables=1
X=0
Y=0
H=#CURRENTCONFIGHeight#
W=1
SolidColor=#color6#
UpdateDivider=-1

[Monitor_Outline_Right]
Meter=IMAGE
DynamicVariables=1
X=(#CURRENTCONFIGWIDTH#)
Y=0
H=#CURRENTCONFIGHeight#
W=1
SolidColor=#color6#
UpdateDivider=-1

[Monitor_Outline_Bottom]
Meter=IMAGE
DynamicVariables=1
X=0
Y=(#CURRENTCONFIGHeight#-1)
H=1
W=(#CURRENTCONFIGWIDTH#)
SolidColor=#color6#
UpdateDivider=-1

[Monitor_Side_Bar]
Meter=IMAGE
DynamicVariables=1
X=25
Y=0
H=#CURRENTCONFIGHEIGHT#
W=1
SolidColor=#color6#
UpdateDivider=-1

[GPU_Vertival_Text]
Meter=String
Text="GPU Monitor"
X=6
Y=68
Angle=-1.5707
FontColor=#font1#
FontSize=8
AntiAlias=#AA#
