[Rainmeter]
Update=1000
AccurateText=1
BackgroundMode=2
SolidColor=#color7#

[Metadata]
Name=Vandey
Config=
Description=System related information
Instructions=Make changes to settings in the Vandeys_Settings.inc file found in the skins directory.
Version=5.0.0

[Variables]
@include=#ROOTCONFIGPATH#system_colors.inc
@include2=#ROOTCONFIGPATH#HWiNFO_Config.inc
@includeNetwork=#CURRENTPATH#Network.inc
@includeNetworkMonitor=#CURRENTPATH#Network Monitor.inc
@includeNetworkGraphs=#CURRENTPATH#Network Graphs.inc

[Monitor_Outline_Top]
Meter=IMAGE
DynamicVariables=1
X=0
Y=0
H=1
W=(#CURRENTCONFIGWIDTH#)
SolidColor=#color6#
UpdateDivider=-1

[Monitor_Outline_Left]
Meter=IMAGE
DynamicVariables=1
X=0
Y=0
H=#CURRENTCONFIGHeight#
W=1
SolidColor=#color6#
UpdateDivider=-1

[Monitor_Outline_Right]
Meter=IMAGE
DynamicVariables=1
X=(#CURRENTCONFIGWIDTH#)
Y=0
H=#CURRENTCONFIGHeight#
W=1
SolidColor=#color6#
UpdateDivider=-1

[Monitor_Outline_Bottom]
Meter=IMAGE
DynamicVariables=1
X=0
Y=(#CURRENTCONFIGHeight#-1)
H=1
W=(#CURRENTCONFIGWIDTH#)
SolidColor=#color6#
UpdateDivider=-1

[Monitor_Side_Bar]
Meter=IMAGE
DynamicVariables=1
X=25
Y=0
H=#CURRENTCONFIGHEIGHT#
W=1
SolidColor=#color6#
UpdateDivider=-1

[Network_Vertical_Text]
Meter=String
Text="Network"
X=6
Y=50
Angle=-1.5707
FontColor=#font1#
FontSize=8
AntiAlias=#AA#